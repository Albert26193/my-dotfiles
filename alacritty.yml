  # Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: "0x002b36"
    foreground: "0x839496"

  # Normal colors
  normal:
    black: "0x073642"
    red: "0xdc322f"
    green: "0x859900"
    yellow: "0xb58900"
    blue: "0x268bd2"
    magenta: "0xd33682"
    cyan: "0x2aa198"
    white: "0xbeb8d5"
    violet: "0x6c71c4"
    orange: "0xcb4b16"

  # Bright colors
  bright:
    black: "0x002b36"
    red: "0xcb4b16"
    green: "0x586e75"
    yellow: "0x657b83"
    blue: "0x839496"
    magenta: "0x6c71c4"
    cyan: "0x93a1a1"
    white: "0xfdf6e3"
    violet: "0x6c71c4"
    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #
    # Example:
    #   `- { index: 16, color: '0xff00ff' }`
    #

    # Background opacity
    #
    # Window opacity as a floating point number from `0.0` to `1.0`.
    # The value `0.0` is completely transparent and `1.0` is opaque.
    # window.opacity: 0.8
    # background_opacity: 0.9

tabspaces: 4

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

vi_mode_style:
  Underline
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
unfocused_hollow: true
