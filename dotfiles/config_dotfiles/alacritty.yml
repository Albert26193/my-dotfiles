#3 Font configuration
font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font
    style:
      Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font
    style:
      Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 11

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: "0x002b36"
    foreground: "0x839496"

  # Normal colors
  normal:
    black: "0x073642"
    red: "0xdc322f"
    green: "0x859900"
    yellow: "0xb58900"
    blue: "0x268bd2"
    magenta: "0xd33682"
    cyan: "0x2aa198"
    white: "0xbeb8d5"
    violet: "0x6c71c4"
    orange: "0xcb4b16"

  # Bright colors
  bright:
    black: "0x002b36"
    red: "0xcb4b16"
    green: "0x586e75"
    yellow: "0x657b83"
    blue: "0x839496"
    magenta: "0x6c71c4"
    cyan: "0x93a1a1"
    white: "0xfdf6e3"
    violet: "0x6c71c4"

tabspaces: 4

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

vi_mode_style:
  Underline
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
unfocused_hollow: true
